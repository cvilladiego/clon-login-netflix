<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="./assets/img/netflix-logo.svg" alt="LOGO NETFLIX"> 
    </header>
    
    <section>
        <div class="container__body-login">
            <h1>Inicia sesión</h1>

            <form action="#" method="post">
                <input type="text" placeholder="Email o número de telefono">
                <input type="text" placeholder="contraseña">
            </form>

            <input class="btn__login" type="submit" value="Iniciar sesión">

            <div class="container__body-subfooter">
                <label><input type="checkbox" id="cbox1" value="first_checkbox"> Récuerdame</label>
                <a href="#">¿Necesitas ayuda?</a>
              
            </div>

            <div class="container__body-subscribete">
                
                <a href="#">¿Primera vez en Netflix? <b>Suscríbete ahora.</b></a>  
            </div>

            <div class="container__login-text-protect">
                <p>Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="">Más info.</a> </p>
            </div>

        </div>

        

    </section>

    <footer>
        <div class="footer__login">
            <h5>¿Preguntas? Llama al <a href="#">01 800 000 0000</a></h5>


        </div>
    </footer>
</body>
</html>
